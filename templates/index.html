<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
</head>

<body>
   
    <div>
      <h1 style="font-size:50px">Predict Car Prices</h1>
            <h3 style="font-family:Arial, Helvetica, sans-serif">Predict the price of your car</h3>
    </div>

     <style>
        
        body, html {
          height: 100%;
          margin: 0;
          font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        
        .hero-image {
          background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/static/carback.jpg');
          height: 50%;
          background-position: bottom;
          background-repeat: no-repeat;
          background-size: cover;
          position: relative;
        }
        
        .hero-text {
          text-align: center;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: white;
        }
        
    </style>


    <div style="color:	rgb(163, 172, 133)">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Please enter the Car Details</h2>
            <h3>Year</h3>
            <input id="first" name="year" type="number ">
            <h3>Original Sticker Price</h3><input id="second" name="original_price" required="required">
            <h3>Mileage</h3><input id="third" name="mileage" required="required">
            <h3>Any Accidents?</h3><input id="third" name="accidents" required="required">
            <h3>Owners </h3><input id="fourth" name="owners" required="required">
            <br><br><button id="sub" type="submit ">Calculate the Selling Price</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
    </div>



    <style>
	body {
            background-color: #794f77;

	    font-family: cursive;
        }

        }

            width: 700px;

        }
        
        #fuel {

        }

            width: 150px;

        #research:hover {

        }

        #resea:hover {

        }
        
        #sub {
            background-color: #f78205;
            font-family:'Courier New', monospace;
            font-weight: bold;
            width: 180px;

            text-align: center;

        }

        }
